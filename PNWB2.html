<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs

  <meta charset="utf-8">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <br>

        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'home')" id="defaultOpen">home</button>
        </div>

        <div class="tab">
            <button class="tablinks" onclick="openTab(about, 'membership')">about</button>
        </div>

        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'membership')">membership</button>
        </div>

        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'events')">events</button>
        </div>

        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'gallery')">gallery</button>
        </div>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'blog')">blog</button>
        </div>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'contact')">contact</button>
        </div>

      </div>

      <span onclick="openNav()">
        <button class="button-primary">site navigation</button>
      </span>

    <div class=row>
        <div class="ten columns">
            <h1>Evergreen Bonsai Club</h1>
            <hr>
        </div>
        <div class="two columns" style="text-align: right;">
            <a href="#" class="fa fa-facebook"></a>
        </div>
    </div>

  
  <div class="row main">

        <div id="home" class="tabcontent">
            <h5>Learn and experience Bonsai with us</h5>

            <br>

            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="/images/SlideShow/1.jpg" style="width:100%">
                <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="/images/SlideShow/2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="/images/SlideShow/3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    
        <div id="about" class="tabcontent">
            <h2>
              About 
            </h2>
        </div>
        
        <div id="membership" class="tabcontent">
          <h2>
            Membership
          </h2>
        </div>
        
        <div id="events" class="tabcontent">
          <h2>
            Events
          </h2>
        </div>

        <div id="gallery" class="tabcontent">
          <h2>
            Gallery
          </h2>
        </div>
  
        <div id="blog" class="tabcontent">
          <h2>
            Blog
          </h2>
        </div>

        <div id="contact" class="tabcontent">
          <h2>
            Contact
          </h2>
        </div>
  </div>


</div> <!--end container-->



<script>

/* Navigation Bar */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}

/* tabs */

function openTab(evt, tabName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();


/* slide show  */

var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}

</script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
